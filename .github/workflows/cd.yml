name: Continuous Deployment

on:
  push:
    tags:
      - 'v*'  # Trigger on versioned tags, e.g., v1.0.0

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allow tag creation and artifact uploads

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      # Step 3: Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      # Step 4: Install project dependencies
      - name: Install Dependencies
        run: |
          poetry install --no-dev

      # Step 5: Build the project
      - name: Build the Project
        run: |
          poetry build

      # Step 6: Upload Build Artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/*

      # Step 7: Install CycloneDX for SBOM generation
      - name: Install CycloneDX
        run: pip install cyclonedx-bom

      # Step 8: Generate SBOM
      - name: Generate SBOM
        run: cyclonedx-py poetry --of JSON --outfile sbom.json

      # Step 9: Install Cosign for signing SBOM
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0
        with:
          cosign-release: 'v2.4.1'

      - name: Attest SBOM
        run: |
            cosign attest-blob \
              --key cosign.key \
              --predicate sbom.json \
              --type cyclonedx \
              --output-attestation sbom.attestation.json

      - name: Upload Attestation
        uses: actions/upload-artifact@v3
        with:
          name: sbom-attestation
          path: sbom.attestation.json
